<!DOCTYPE html>
<html>
<head>
	<title> Login & Registration </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="login-page">
		<div class="form">
			<form  id="registerid" class="register-form">
				<input type="text" placeholder="user name">
				<input type="password" placeholder="password">
				<input type="text" placeholder="email id">
				<button >Create</button>
				<p class="message" onclick="login()"" > Allready Registerd? <a href="#" >Log in</a> </p>
			</form>
			<form id="loginid" class="login form">
				<input type="text" placeholder="UserName">
				<input type="password" placeholder="password">
				<button >Log In</button>
				<p class="message" onclick="signup()">Not Registered? <a href="#"> Sign UP</a></p>
			</form>
		</div>
	</div>
  
</body>
</html>
